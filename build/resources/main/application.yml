#arquivo de configurações local/default

#port config
server:
  port: 8090

spring:
  applocation:
    name: "contactbook"

#database
  datasource:
    url: jdbc:postgresql://localhost:15432/contactbook?currentSchema=public
    username: "admin"
    password: "admin"
    driver-class-name: "org.postgresql.Driver"
    hikari:
      schema: public

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

#flyway config
  flyway:
    locations: "db/migration"
    baseline-on-migrate: false

#devtools config
  devtools:
    restart:
      enabled: true

#swagger config
springdoc:
  swagger-ui:
    path: "/contactbook/swagger-ui.html"

#viacep url endpoint
viacep:
  endpoint: "viacep.com.br/ws"